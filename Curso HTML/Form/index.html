<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <style>
        label {
            cursor: pointer;
        }
    </style>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu formulário:</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome"> 
        </p>
        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev"
             name="dev" value="sim" ><br>
            <label for="dev1">Sou um dev1</label>
            <input type="checkbox" id="dev1"
             name="dev1" value="sim" ><br>
            <label for="dev2">Sou um dev2</label>
            <input type="checkbox" id="dev2"
             name="dev2" value="sim" >
        </p>
        <p>
            Gênero:<br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino"
             name="genero" value="feminino" ><br>
            <label for="masculino">masculino</label>
            <input type="radio" id="masculino"
             name="genero" value="masculino" checked><br>
            <label for="outro_outra">Outro ou outra</label>
            <input type="radio" id="outro_outra"
             name="genero" value="outro_outra" >
        </p>
        <p>
            <label for="nome">Date:</label>
            <input type="date" id="date" name="date" value="2020-04-02"> 
        </p>
        <p>
            <label for="nome">Date:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-02T20:00"> 
        </p>
        <p>
            <label for="nome">Date:</label>
            <input type="time" id="time" name="time" value="20:00:01"> 
        </p>
        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor" value="#FF0000"> 
        </p>
        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com"> 
        </p>
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.exe,image/*" multiple> 
        </p>
        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="5" max="100" step="5"> 
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
